<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–¢—Ä–µ–∫–µ—Ä —Ü–µ–Ω —Å–±–æ—Ä–∫–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #e9e9e9;
    }
    .price-up {
      color: red;
    }
    .price-down {
      color: green;
    }
  </style>
</head>
<body>
  <h1>üíª –¢—Ä–µ–∫–µ—Ä —Ü–µ–Ω —Å–±–æ—Ä–∫–∏</h1>
  <p>üïì –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: <span id="last-update">‚Äî</span></p>
  <table id="price-table">
    <thead>
      <tr>
        <th>–¢–æ–≤–∞—Ä</th>
        <th>–¶–µ–Ω–∞ —Å–æ —Å–∫–∏–¥–∫–æ–π</th>
        <th>–ë–µ–∑ —Å–∫–∏–¥–∫–∏</th>
        <th>–ò–∑–º–µ–Ω–µ–Ω–∏–µ</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th>–ò—Ç–æ–≥–æ</th>
        <th id="total-discounted">‚Äî</th>
        <th id="total-original">‚Äî</th>
        <th id="total-diff">‚Äî</th>
      </tr>
    </tfoot>
  </table>

  <script>
    async function loadPrices() {
      const res = await fetch('prices.json');
      const data = await res.json();

      const tbody = document.querySelector('#price-table tbody');
      tbody.innerHTML = '';

      let totalDiscount = 0;
      let totalOriginal = 0;

      const cachedPrices = JSON.parse(localStorage.getItem('cachedPrices') || '{}');

      for (const p of data.products) {
        const tr = document.createElement('tr');

        const discount = p.discount_price || 0;
        const original = p.original_price || 0;
        totalDiscount += discount;
        totalOriginal += original;

        const prev = cachedPrices[p.name] || 0;
        const diff = discount - prev;

        let diffClass = '';
        let diffText = '‚Äî';
        if (diff > 0) {
          diffClass = 'price-up';
          diffText = '+' + diff.toLocaleString('ru-RU') + ' –ª–µ–π';
        } else if (diff < 0) {
          diffClass = 'price-down';
          diffText = diff.toLocaleString('ru-RU') + ' –ª–µ–π';
        }

        tr.innerHTML = `
          <td><a href="${p.url}" target="_blank">${p.name}</a></td>
          <td>${discount ? discount.toLocaleString('ru-RU') + ' –ª–µ–π' : '‚Äî'}</td>
          <td>${original ? original.toLocaleString('ru-RU') + ' –ª–µ–π' : '‚Äî'}</td>
          <td class="${diffClass}">${diffText}</td>
        `;

        tbody.appendChild(tr);
        cachedPrices[p.name] = discount;
      }

      localStorage.setItem('cachedPrices', JSON.stringify(cachedPrices));

      document.getElementById('total-discounted').textContent = totalDiscount.toLocaleString('ru-RU') + ' –ª–µ–π';
      document.getElementById('total-original').textContent = totalOriginal.toLocaleString('ru-RU') + ' –ª–µ–π';
      document.getElementById('total-diff').textContent = (totalDiscount - totalOriginal).toLocaleString('ru-RU') + ' –ª–µ–π';
      document.getElementById('last-update').textContent = new Date(data.date).toLocaleString('ru-RU');
    }

    loadPrices();
  </script>
</body>
</html>
